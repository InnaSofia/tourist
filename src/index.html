<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>My First Parcel App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        
    </head>
    <body>

         <div id="loader" class="loader-container">
            <div class="loader">

            </div>
        </div> 
      

            <div class="text-center mt-6">
                <h1 class="text-3xl font-bold text-indigo-800">Горящие туры</h1>
                <p class="text-gray-500 text-xl mt-4">
                    Самые удивительные туры
                </p>

                
                <div class="p-2">
                    <p class="text-indigo-800">Выбрать рейтинг отеля</p>

                    <div class="flex justify-center m-4">
                      
                           <div> <input id="checkbox7" name="rating" data-raiting="7" class="checkbox-input border-2 border-indigo-600 w-5 h-5 cursor-pointer" type="checkbox"></div>
                            <div><label for="checkbox7" class=" text-indigo-800 ml-1">7 звезд</label></div>
               

          
                      
                        <div> <input id="checkbox8" name="rating" data-raiting="8" class="checkbox-input border-2 border-indigo-600 w-5 h-5 cursor-pointer" type="checkbox"></div>
                         <div><label for="checkbox8" class=" text-indigo-800 ml-1">8 звезд</label></div>
          
      
                      
                    <div> <input id="checkbox9" name="rating" data-raiting="9" class="checkbox-input border-2 border-indigo-600 w-5 h-5 cursor-pointer" type="checkbox"></div>
                     <div><label for="checkbox9" class=" text-indigo-800 ml-1">9 звезд</label></div>
             </div>
                    
     
                    
                <div class="p-1"> 
                    <button class="btn-primary m-1" id="thailand">ТАЙЛАНД</button>
                    <button class="btn-primary m-1" id="maldives">МАЛЬДИВЫ</button>
                    <button class="btn-primary m-1" id="indonesia">ИНДОНЕЗИЯ</button>
                    <button class="btn-primary m-1" id="egypt">ЕГИПЕТ</button>
                    <button class="btn-primary m-1" id="mexiko">МЕКСИКА</button>
                    <button class="btn-primary m-1" id="cyprus">КИПР</button>
                    <button class="btn-primary m-1" id="tanzania">ТАНЗАНИЯ</button>
                    <button class="btn-primary m-1" id="all">ВСЕ СТРАНЫ</button>
                    </div>
                </div> 
                </div>

            </div>

            <div
                class="mt-12 gap-8 grid grid-cols-1 sm:grid-cols-3 lg:grid-cols-4 max-w-6xl mx-auto py-16 px-12 sm:px-8 bg-scroll bg-[url('/src/4.jpg')] hover:bg-fixed bg-cover"
                id="containerTours"
            ></div>
        </div>

        <div
            id="modalWindow"
            class="items-center justify-center me-8 fixed top-0 px-1 mr-0 right-0 bottom-0 left-0 bg-indigo-400/40 hidden"
        >
            <div
                class="flex flex-col justify-center bg-white p-12 gap-4 sm:flex-row"
            >
                <div class="w-full flex flex-col justify-center">
                    <h3 class="text-base sm:text-3xl font-bold text-indigo-800">
                        Выбранный тур ниже
                    </h3>

                    <div id="tour-info"></div>
                </div>

                <div id="form" class="w-full">
                    <h2 class="text-base sm:text-3xl font-bold text-red-800">
                        Введите Ваши данные для бронирования тура
                    </h2>

                    
                    <div>
                        <p class="text-slate-700">Фамилия Имя</p>
                        <input
                            id="name"
                            class="border-solid border-2 border-rose-400 rounded-md text-sm shadow-sm caret-red-700 active:bg-red-100 focus:outline-none text-red-700 my-0 sm:mb-3 w-full pl-1"
                        />
                    </div>

                    <div>
                        <p class="text-slate-700">Телефон</p>
                        <input
                            id="phone"
                            class="border-solid border-2 border-rose-400 rounded-md text-sm shadow-sm caret-red-700 active:bg-red-100 focus:outline-none text-red-700 my-0 sm:mb-3 w-full pl-1"
                        />
                    </div>

                    <div>
                        <p class="text-slate-700">Email</p>
                        <input
                            id="email"
                            class="border-solid border-2 border-rose-400 rounded-md text-sm shadow-sm caret-red-700 active:bg-red-100 focus:outline-none text-red-700 my-0 sm:mb-3 w-full pl-1"
                        />
                    </div>

                    <div>
                        <p class="text-slate-700">Комментарий</p>

                        <textarea
                            id="comment"
                            class="border-solid border-2 border-rose-400 rounded-md text-sm shadow-sm caret-red-700 active:bg-red-100 focus:outline-none text-red-700 my-0 sm:mb-3 w-full h-20 pl-1 resize-none"
                        ></textarea>
                    </div>

                    <div class="pt-3 flex justify-between">
                        <button
                            id="btnToSend"
                            class="bg-white border-2 rounded-lg border-indigo-700 text-xs text-indigo-800 pt-1 leading-normal p-1.5 hover:bg-indigo-800 hover:text-white w-28"
                        >
                            Отправить
                        </button>
                        <button
                            id="btnCloseWindows"
                            class="bg-blue-800 border-2 rounded-lg border-indigo-800 text-xs text-white pt-1 leading-normal p-1.5 hover:bg-white hover:text-indigo-800 w-28"
                        >
                            Закрыть
                        </button>
                    </div>
                </div>
            </div>
        </div>
       
     

    </div>
        <script type="module" src="app.js"></script>
    </body>
</html>
